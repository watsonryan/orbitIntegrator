name: ci

on:
  push:
  pull_request:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug
      - name: Build
        run: cmake --build build -j
      - name: Test
        run: ctest --test-dir build --output-on-failure
      - name: Regularization benchmark
        run: |
          ODE_REG_BENCH_SAMPLES=5 ODE_REG_BENCH_ITERS=10 ./build/ode_regularization_benchmark | tee build/regularization_benchmark.txt
      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: regularization-benchmark-debug
          path: build/regularization_benchmark.txt

  asan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -S . -B build-asan -G Ninja -DCMAKE_BUILD_TYPE=Debug -DODE_ENABLE_ASAN=ON
      - name: Build
        run: cmake --build build-asan -j
      - name: Test
        run: ctest --test-dir build-asan --output-on-failure

  ubsan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -S . -B build-ubsan -G Ninja -DCMAKE_BUILD_TYPE=Debug -DODE_ENABLE_UBSAN=ON
      - name: Build
        run: cmake --build build-ubsan -j
      - name: Test
        run: ctest --test-dir build-ubsan --output-on-failure
